<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; background: #f8fafc; }
        .news-container { 
            width: 600px; 
            height: 400px; 
            background: linear-gradient(135deg, #6366f1 0%, #0EA5A5 100%);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .holographic-panels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }
        .panel-1 {
            width: 120px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .panel-2 {
            width: 100px;
            height: 60px;
            top: 60%;
            left: 70%;
            animation-delay: 2s;
        }
        .panel-3 {
            width: 140px;
            height: 90px;
            top: 30%;
            right: 15%;
            animation-delay: 4s;
        }
        .panel-4 {
            width: 110px;
            height: 70px;
            bottom: 20%;
            left: 30%;
            animation-delay: 1s;
        }
        .panel-text {
            color: white;
            font-size: 12px;
            padding: 8px;
            text-align: center;
            font-weight: 500;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
        }
        .subtitle {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            text-align: center;
            z-index: 10;
        }
        .digital-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 8s linear infinite;
        }
        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 60%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 80%; animation-delay: 6s; }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes particle-float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="news-container">
        <div class="holographic-panels">
            <div class="panel panel-1">
                <div class="panel-text">Latest News</div>
            </div>
            <div class="panel panel-2">
                <div class="panel-text">Updates</div>
            </div>
            <div class="panel panel-3">
                <div class="panel-text">Industry News</div>
            </div>
            <div class="panel panel-4">
                <div class="panel-text">Company Updates</div>
            </div>
        </div>
        <div class="digital-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="title">Digital Newsroom</div>
        <div class="subtitle">Latest Updates & News</div>
    </div>
</body>
</html>

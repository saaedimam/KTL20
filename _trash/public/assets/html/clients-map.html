<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; background: #f8fafc; font-family: 'Arial', sans-serif; }
        .map-container { 
            width: 800px; 
            height: 400px; 
            background: linear-gradient(135deg, #0EA5A5 0%, #8B0000 100%);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .world-map {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 80%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500"><path d="M100,200 Q200,150 300,200 Q400,180 500,200 Q600,190 700,200 Q800,210 900,200" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/><circle cx="200" cy="200" r="8" fill="rgba(255,255,255,0.8)"/><circle cx="500" cy="200" r="8" fill="rgba(255,255,255,0.8)"/><circle cx="800" cy="200" r="8" fill="rgba(255,255,255,0.8)"/></svg>') no-repeat center;
            background-size: contain;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }
        .subtitle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            text-align: center;
        }
        .route-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .route {
            position: absolute;
            width: 2px;
            background: rgba(255,255,255,0.6);
            transform-origin: top;
            animation: pulse 2s infinite;
        }
        .route-1 { top: 45%; left: 25%; height: 20%; transform: rotate(15deg); animation-delay: 0s; }
        .route-2 { top: 45%; left: 62%; height: 20%; transform: rotate(-15deg); animation-delay: 0.5s; }
        .route-3 { top: 45%; left: 75%; height: 20%; transform: rotate(-30deg); animation-delay: 1s; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="title">Global Trade Routes</div>
        <div class="world-map"></div>
        <div class="route-lines">
            <div class="route route-1"></div>
            <div class="route route-2"></div>
            <div class="route route-3"></div>
        </div>
        <div class="subtitle">Bangladesh to USA, Canada, UK</div>
    </div>
</body>
</html>

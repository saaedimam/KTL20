<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; background: #f8fafc; }
        .logo-container { 
            width: 150px; 
            height: 80px; 
            background: linear-gradient(135deg, #0ea5a5 0%, #14b8a6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        .logo-text {
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">NORTH<br>STYLE</div>
    </div>
</body>
</html>

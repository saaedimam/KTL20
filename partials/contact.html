
<article class="reveal">
  <div class="page-header">
    <h1 class="kinetic-title">Contact Us</h1>
    <p class="page-subtitle">Let's start a conversation about your textile needs</p>
  </div>

  <div class="contact-layout">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <div class="contact-details">
        <div class="contact-item">
          <div class="contact-icon">📍</div>
          <div class="contact-content">
            <h3>Address</h3>
            <p>Kattali Textile Ltd.<br>
            Chattogram, Bangladesh</p>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">📞</div>
          <div class="contact-content">
            <h3>Phone</h3>
            <p>+880-31-123456</p>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">✉️</div>
          <div class="contact-content">
            <h3>Email</h3>
            <p>info@ktlbd.com</p>
          </div>
        </div>
      </div>
      
      <div class="contact-visual">
        <img src="assets/contact-map.png" alt="Stylized Bangladesh map with glowing communication lines" class="contact-map tilt">
      </div>
    </div>

    <div class="contact-form-section">
      <form class="form glow-form" id="contact-form">
        <div class="form-group">
          <label for="company">Company *</label>
          <input type="text" id="company" name="company" required class="form-input">
        </div>
        
        <div class="form-group">
          <label for="name">Contact Person *</label>
          <input type="text" id="name" name="name" required class="form-input">
        </div>
        
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required class="form-input">
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" class="form-input">
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="form-input">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" class="form-input"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary magnetic glow-btn">
          Send Message
        </button>
      </form>
      
      <div class="status" aria-live="polite"></div>
    </div>
  </div>
</article>
